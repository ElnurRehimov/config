spring:
  h2:
    console:
      path: /h2-console
      enabled: true
  jpa:
    show-sql: true
    database: h2
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:testdb

server:
  port: 8088
spring.application.name: book-service
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}

